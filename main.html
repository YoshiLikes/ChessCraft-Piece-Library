<html>
	<head>
		<style>
			table, th, td {
				background-color: #2b2b2b;
				border: 1px solid #ff4040;
				color: #ffe8d1;
			}
			input {
				color: #ffe8d1;
			}
			button {
				background-color: #ffffff00;
				border: 3px solid #ff4040;
				color: #ffe8d1;
			}
			.container {
				width: 12.67%;
				height: 16px;
			}

			.container .btn {
				width: 100%;
  				background-color: #55555500;
  				color: #ffffff00;
  				font-size: 16px;
  				border: 5px solid #000000;
				border-radius: 5px;
  				cursor: pointer;
			}


			.container img {
				width: 4.2%;
				height: 22px;
			}
		</style>
	</head>
	<body style="background-color:#404040;">
		<center>
			<h1 style="color: #ffe8d1;">The <a style="color: #ffe8d1;" href="https://chesscraft.ca">ChessCraft</a> Piece Library!</h1>
			<table style="width:53.125%;margin-bottom:3px">
				<tr>
					<th style="width:25%">Strength</th>
					<th style="width:25%">Rook</th>
					<th style="width:25%">Bishop</th>
					<th>Knight</th>
				</tr>
			</table>
			<div class="container" style="transform: translate(-159%, -2px)">
				<img id="strengthimg" src="piece library/images/slider.png" style="transform: translate(0%, 4px)">
				<button id="strength" class="btn" onmousedown = "funStrength(event)" onmousemove = "funMouse(event)" onclick = "funUp(event)" onmouseout = "funUp(event)" style="transform: translate(0px, -22px)">50</button>
			</div>
			<div class="container" style="transform: translate(-53%, -18px)">
				<img id="rookimg" src="piece library/images/slider.png" style="transform: translate(0%, 4px)">
				<button id="rook" class="btn" onmousedown = "funRook(event)" onmousemove = "funMouse(event)" onclick = "funUp(event)" onmouseout = "funUp(event)" style="transform: translate(0px, -22px)">50</button>
			</div>
			<div class="container" style="transform: translate(53%, -34px)">
				<img id="bishopimg" src="piece library/images/slider.png" style="transform: translate(0%, 4px)">
				<button id="bishop" class="btn" onmousedown = "funBishop(event)" onmousemove = "funMouse(event)" onclick = "funUp(event)" onmouseout = "funUp(event)" style="transform: translate(0px, -22px)">50</button>
			</div>
			<div class="container" style="transform: translate(159%, -50px)">
				<img id="knightimg" src="piece library/images/slider.png" style="transform: translate(0%, 4px)">
				<button id="knight" class="btn" onmousedown = "funKnight(event)" onmousemove = "funMouse(event)" onclick = "funUp(event)" onmouseout = "funUp(event)" style="transform: translate(0px, -22px)">50</button>
			</div>
			<table style="width:53.125%;margin-bottom:3px">		
				<tr>
					<th style="width:25%">Forwardness</th>
					<th style="width:25%">Wideness</th>
					<th style="width:25%">Move/Capture</th>
					<th style="width:25%">Left/Right</th>
				</tr>
			</table>
			<div class="container" style="transform: translate(-159%, -2px)">
				<img id="forwardimg" src="piece library/images/slider.png" style="transform: translate(0%, 4px)">
				<button id="forwardness" class="btn" onmousedown = "funForward(event)" onmousemove = "funMouse(event)" onclick = "funUp(event)" onmouseout = "funUp(event)" style="transform: translate(0px, -22px)">50</button>
			</div>
			<div class="container" style="transform: translate(-53%, -18px)">
				<img id="wideimg" src="piece library/images/slider.png" style="transform: translate(0%, 4px)">
				<button id="wideness" class="btn" onmousedown = "funWide(event)" onmousemove = "funMouse(event)" onclick = "funUp(event)" onmouseout = "funUp(event)" style="transform: translate(0px, -22px)">50</button>
			</div>
			<div class="container" style="transform: translate(53%, -34px)">
				<img id="moveimg" src="piece library/images/slider.png" style="transform: translate(0%, 4px)">
				<button id="move/captr" class="btn" onmousedown = "funMove(event)" onmousemove = "funMouse(event)" onclick = "funUp(event)" onmouseout = "funUp(event)" style="transform: translate(0px, -22px)">50</button>
			</div>
			<div class="container"style="transform: translate(159%, -50px)">
				<img id="sideimg" src="piece library/images/slider.png" style="transform: translate(0%, 4px)">
				<button id="left/right" class="btn" onmousedown = "funSide(event)" onmousemove = "funMouse(event)" onclick = "funUp(event)" onmouseout = "funUp(event)" style="transform: translate(0px, -22px)">50</button>
			</div>
			<h2 style="color:#ffe8d1;">The Rules</h2>
			<img src="images/2-pawn.png" alt="double advance" style="width:120px;height:120px">
			<button id="button2" onclick=" return func2(event)" style="width:120px;margin-left:-124px">Off</button>
			<img src="images/3-pawn.png" alt="triple advance" style="width:120px;height:120px;">
			<button id="button3" onclick=" return func2(event)" style="width:120px;margin-left:-124px">Off</button>
			<img src="images/4-pawn.png" alt="quadruple advance" style="width:120px;height:120px">
			<button id="button4" onclick=" return func2(event)" style="width:120px;margin-left:-124px">Off</button>
			<img src="images/en-passant.png" alt="en passant" style="width:120px;height:120px">
			<button id="buttone" onclick=" return func2(event)" style="width:120px;margin-left:-124px">Off</button>
			<img src="images/kingcastle.png" alt="king castle" style="width:120px;height:120px">
			<button id="buttonk" onclick=" return func2(event)" style="width:120px;margin-left:-124px">Off</button>
			<img src="images/rookcastle.png" alt="rook castle" style="width:120px;height:120px">
			<button id="buttonr" onclick=" return func2(event)" style="width:120px;margin-left:-124px">Off</button>
			<img src="images/check.png" alt="check" style="width:120px;height:120px">
			<button id="buttonc" onclick=" return func2(event)" style="width:120px;margin-left:-124px">Off</button>
			<img src="images/iron.png" alt="iron" style="width:120px;height:120px">
			<button id="buttoni" onclick=" return func2(event)" style="width:120px;margin-left:-124px">Off</button>
			<img src="images/range.png" alt="range" style="width:120px;height:120px">
			<button id="buttonra" onclick=" return func2(event)" style="width:120px;margin-left:-124px">Off</button>
			<img src="images/pacifism.png" alt="pacifism" style="width:120px;height:120px">
			<button id="buttonp" onclick=" return func2(event)" style="width:120px;margin-left:-124px">Off</button>
			<img src="images/anchor.png" alt="anchor" style="width:120px;height:120px">
			<button id="buttona" onclick=" return func2(event)" style="width:120px;margin-left:-124px">Off</button>
			<img src="images/trojan.png" alt="trojan" style="width:120px;height:120px">
			<button id="buttont" onclick=" return func2(event)" style="width:120px;margin-left:-124px">Off</button>
			<img src="images/medusa.png" alt="medusa" style="width:120px;height:120px">
			<button id="buttonm" onclick=" return func2(event)" style="width:120px;margin-left:-124px">Off</button>
			<img src="images/angel.png" alt="angel" style="width:120px;height:120px">
			<button id="buttonan" onclick=" return func2(event)" style="width:120px;margin-left:-124px">Off</button>
			<img src="images/ahimsa.png" alt="ahimsa" style="width:120px;height:120px">
			<button id="buttonah" onclick=" return func2(event)" style="width:120px;margin-left:-124px">Off</button>
			<img src="images/cannon.png" alt="cannon" style="width:120px;height:120px">
			<button id="buttonca" onclick=" return func2(event)" style="width:120px;margin-left:-124px">Off</button>
		</center>
		<script type="text/javascript">
			function func2 (event) {
				element = document.activeElement.innerHTML;
				if (element == "Off") {
					document.activeElement.innerHTML = "On";
				}
				else {
					document.activeElement.innerHTML = "Off";
				}
			}
			var varclick = 0;
			var pox;
			function funStrength() {
				corimage = strengthimg;
				varclick = 1;
			}
			function funRook() {
				corimage = rookimg;
				varclick = 1;
			}
			function funBishop() {
				corimage = bishopimg;
				varclick = 1;
			}
			function funKnight() {
				corimage = knightimg;
				varclick = 1;
			}
			function funForward() {
				corimage = forwardimg;
				varclick = 1;
			}
			function funWide() {
				corimage = wideimg;
				varclick = 1;
			}
			function funMove() {
				corimage = moveimg;
				varclick = 1;
			}
			function funSide() {
				corimage = sideimg;
				varclick = 1;
			}
			outwidth = window.innerWidth;
			function funUp(e) {
				if (varclick == 1) {
					outwidth = window.innerWidth;
					varclick = 0;
					pox = e.offsetX + 8;
					if ((Math.round((((pox / (outwidth / 1536)) / 2 - 50) * 1.19) + 50)) <= 100 & (Math.round((((pox / (outwidth / 1536)) / 2 - 50) * 1.19) + 50)) >= 0) {
						document.activeElement.innerHTML = Math.round((((pox / (outwidth / 1536)) / 2 - 50) * 1.19) + 50);
						corimage.style.transform = "translate(" + Math.round((((pox) / (outwidth / 1536)) / 2 - 50) * 25) + "%, 4px)";
					}
					//if ((((pox) / (outwidth / 1536)) / 2 - 50) * 25 <= 1049 & (((pox) / (outwidth / 1536)) / 2 - 50) * 25 >= -1057) {
					//	corimage.style.transform = "translate(" + Math.round((((pox) / (outwidth / 1536)) / 2 - 50) * 25) + "%, 4px)";
					//}
				}
			}
			function funMouse(e) {
				if (varclick == 1) {
					outwidth = window.innerWidth;
					pox = e.offsetX + 8;
					if ((Math.round((((pox / (outwidth / 1536)) / 2 - 50) * 1.19) + 50)) <= 100 & (Math.round((((pox / (outwidth / 1536)) / 2 - 50) * 1.19) + 50)) >= 0) {
						document.activeElement.innerHTML = Math.round((((pox / (outwidth / 1536)) / 2 - 50) * 1.19) + 50);
						corimage.style.transform = "translate(" + Math.round((((pox) / (outwidth / 1536)) / 2 - 50) * 25) + "%, 4px)";
					}
					//if ((((pox) / (outwidth / 1536)) / 2 - 50) * 25 <= 1049 & (((pox) / (outwidth / 1536)) / 2 - 50) * 25 >= -1057) {
					//	corimage.style.transform = "translate(" + Math.round((((pox) / (outwidth / 1536)) / 2 - 50) * 25) + "%, 4px)";
					//}
				}
			}
		</script>
	</body>
</html>
